<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이미지 업로드 및 관리</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    img { max-width: 200px; display: block; margin-bottom: 1rem; }
    .image-box { margin-bottom: 2rem; border-bottom: 1px solid #ccc; padding-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>이미지 업로드</h1>
  <form id="uploadForm">
    <input type="file" name="image" required />
    <input type="text" name="model" value="post" placeholder="모델명 (예: post)" required />
    <input type="number" name="object_id" placeholder="object_id (예: 1)" required />
    <button type="submit">업로드</button>
  </form>

  <h2>이미지 목록</h2>
  <div id="imageList"></div>

  <script>
    async function loadImages() {
      const res = await fetch('/api/images/list');  // 모든 이미지 조회용 엔드포인트 필요
      const images = await res.json();
      const list = document.getElementById('imageList');
      list.innerHTML = '';
      images.forEach(img => {
        const div = document.createElement('div');
        div.className = 'image-box';x
        div.innerHTML = `
          <img src="${img.thumbnail || img.image}" alt="업로드 이미지" />
          <button onclick="deleteImage(${img.id})">삭제</button>
        `;
        list.appendChild(div);
      });
    }

    async function deleteImage(id) {
      await fetch(`/api/images/${id}`, { method: 'DELETE' });
      loadImages();
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/api/images/', {
        method: 'POST',
        body: formData
      });
      if (res.ok) {
        alert('업로드 성공');
        e.target.reset();
        loadImages();
      } else {
        alert('업로드 실패');
      }
    });

    loadImages();
  </script>
</body>
</html>
